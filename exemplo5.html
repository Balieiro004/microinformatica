<!DOCTYPE html>
<html lang="pt-br"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo 05</title>
</head>
<body>
    <form id="form">
        <input id="field1" type="number" placeholder="Valor 1">
        <input id="field2" type="number" placeholder="Valor 2">
        <button>Calcular</button>
    </form>

    <div id="result"></div>

    <script>
        function onSubmit(){
            event.preventDefault();

            let n1 = parseFloat(field1.value);
            let n2 = parseFloat(field2.value);
        
            result.innerHTML = '';
/*
            let contador = n1;
            while (contador < n2){
                result.innerHTML += `${contador}, `
                contador++;
            }
*/
            for(let i = n1; i < n2; i++){
                result.innerHTML += `${i}, `
            }

            result.innerHTML += n2;
        }

        form.addEventListener('submit', onSubmit);
    </script>
</body>
</html>
