
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--- Criar uma página que solicita três números (a, b e c), calcula x1 e x2 através da Fórmula de Bhaskara 
        (também conhecida como Equação de 2º Grau) e exibe estas duas raízes como resultado. Durante a fórmula,
        há um cálculo de raiz quadrada, para isso pesquise sobre Math.sqrt(). Assim como no anterior, o segredo
        deste tipo de exercício não está no cálculo, é fácil achar no Google, o segredo é entender o cálculo e 
        transformar em uma linha de código JavaScript válida.
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Número 1: "));
        let b = parseFloat(prompt("Número 2: "));
        let c = parseFloat(prompt("Número 3: "));
        let coeficiente1; 
        let coeficiente2;

        document.write(`a = ${a}; b = ${b}; c = ${c}<br>`);

        //let delta = ((b) * (b)) - 4 * (a) * (c); //Achando delta
        let delta = Math.pow(b, 2) - 4 * a * c;
        document.write(`Valor de Delta: ${delta}<br>`);

        if(delta < 0){
            document.write(`Impossível achar raiz de valor negativo`)
        }else{

            let raiz = Math.sqrt(delta); //Aqui acha a raiz de delta
            document.write(`Raiz quadrade de delta é: ${raiz}<br>`);

            coeficiente1 = (-b + raiz)/(2 * a);
            coeficiente2 = (-b - raiz)/(2 * a);
            document.write(`Coeficiente 1: ${coeficiente1}<br>`);
            document.write(`Coeficiente 2: ${coeficiente2}`);
        }
    </script>
</body>
</html>
