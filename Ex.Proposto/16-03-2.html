<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h2>Tabuada</h2>
    <p>Informe um numero para a tabuada</p>
    <form id="form">
        <input type="number" placeholder="numero" id="field1">
        <button>Tabuada</button>
    </form>

    <div id="result"></div>

    <script>
        function multiplication(event){
            event.preventDefault();

            let n1 = parseFloat(field1.value);

            if(isNaN(n1)){
                result.innerHTML = `Informe um número antes`;
                return;
            }
            result.innerHTML = ` `;

            let n2 = 10;
            for(let i = 0; i < n2; i++){
                result.innerHTML += `<p>${n1} x ${i} = ${i * n1}</p> `
            }
            result.innerHTML += `<p>${n1} x ${n2} = ${n1 * n2}</p> `
        }
        form.addEventListener('submit', multiplication);
    </script>
</body>
</html>
