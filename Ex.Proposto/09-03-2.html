<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex09-03-2</title>
</head>
<body>
    <form id="identificador">
        <input id="field1" type="text" placeholder="Nome:">
        <select id="field2">
            <option value="">--sexo--</option>
            <option value="m">Masculino</option>
            <option value="f">Feminino</option>
        </select>
        <button>Responder</button>
    </form><!--identificador-->

    <div id="result"></div>
    

    <script>
        function teste00(event){
            event.preventDefault();

            let name = field1.value;
            let gender = field2.value;
            
            field1.className = ''
            field2.className = ''

            if (name === '') {
                result.innerHTML = '<p class="negative">Quanta crueldade não querer me falar seu nome!</p>'
                field1.className = 'negative'
                field1.focus()
                return
            }

            if (gender === '') {
                result.innerHTML = '<p class="negative">E que tal selecionar o gênero conforme solicitei?</p>'
                field2.className = 'negative'
                field2.focus()
                return
            }

            if (gender === 'f') {
                result.innerHTML = `<p class="women">Bem-vinda ${name}, que visão sublime vê-la por aqui!</p>`
            } else {
                result.innerHTML = `<p class="men">Bem-vindo ${name}, é um prazer tê-lo por aqui, mano!</p>`
            }
        }
    identificador.addEventListener('submit', teste00);
    </script>
</body>
</html>
